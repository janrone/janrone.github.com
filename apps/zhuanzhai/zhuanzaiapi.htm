<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/vue-resource.js"></script>
</head>


<div id="line"></div>
<div id="app"> 
    {{lists}}
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var vm = new Vue({
            el: '#app',
            data: {
                lists: []
            },
            methods: {
                getList: function () {
                    //this.$http.jsonp('https://app.jisilu.cn/api_v2/calendar/app/?date=2020-01-16', { credentials: true })
                    this.$http.jsonp('http://www.mocky.io/v2/5c5009a63300005b2cc58652', { credentials: true })
                    // this.$http.get('http://www.mocky.io/v2/5c5009a63300005b2cc58652')
                        .then((res) => {
                            console.log(res)
                            this.lists = res.data
                        }, (err) => {
                            console.log(err)
                        }) 
                }
            }
        });
        vm.getList(); 
    }, false);
</script>
